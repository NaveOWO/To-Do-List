<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vanilla Todo</title>
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <div class="container">
            <div id="todo-header" class="todo">To do list (0)</div>
            <div id="todo-list" style="height: 235px"></div>
            <div id="done-header" class="done">Done list (0)</div>
            <div id="done-list" style="height: 225px"></div>
            <form class="input-box">
                <input type="text" placeholder="what do you want to do?" />
                <input type="submit" class="todo-button" value="enter" />
            </form>
        </div>
    </body>
    <script src="main.js"></script>
</html>
